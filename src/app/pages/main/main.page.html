<ion-header>
	<ion-toolbar>
		<ion-title>Ukas timeplan</ion-title>
		<div class="options" slot="primary">
			<div class="input" *ngIf="this.week">
				<ion-input placeholder="{{ week }}" type="number" (change)="this.onWeekInput($event)">
					<ion-label>Uke</ion-label>
				</ion-input>
			</div>
			<ion-button (click)="openSettings()" class="icon" shape="round" fill="none">
				<ion-icon name="settings"></ion-icon>
			</ion-button>
		</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="content" *ngIf="src != null">
		<pinch-zoom>
			<img id="view" [src]="src" />
		</pinch-zoom>
	</div>

	<div class="status" *ngIf="src == null">
		<ion-spinner name="dots" color="primary"></ion-spinner>
		<p class="status-message">{{ status || "" }}</p>
	</div>
</ion-content>
