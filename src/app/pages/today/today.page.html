<ion-header>
	<ion-toolbar>
		<ion-title>Today</ion-title>
		<div class="options" slot="primary">
			<div class="input" *ngIf="this.week">
				<ion-input
					type="number"
					placeholder="{{ week }}"
					(change)="this.onWeekInput($event)"
				>
					<ion-label>Week</ion-label>
				</ion-input>
			</div>
			<mat-form-field class="day-select">
				<mat-select
					value="{{ day }}"
					(selectionChange)="this.onDaySelect($event)"
				>
					<mat-option value="1">Monday</mat-option>
					<mat-option value="2">Tuesday</mat-option>
					<mat-option value="3">Wednesday</mat-option>
					<mat-option value="4">Thursday</mat-option>
					<mat-option value="5">Friday</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div *ngIf="src != null">
		<pinch-zoom>
			<img [src]="src" alt="" />
		</pinch-zoom>
	</div>
	<div *ngIf="src == null" class="status">
		<ion-spinner name="dots" color="primary"></ion-spinner>
		<p class="status-message">{{ status }}</p>
	</div>
</ion-content>
