<ion-header>
	<ion-toolbar>
		<ion-title>I Dag</ion-title>
		<div class="options" slot="primary">
			<mat-form-field class="day-select">
				<mat-select
					value="{{ day }}"
					(selectionChange)="this.onDaySelect($event)"
				>
					<mat-option value="1">Mandag</mat-option>
					<mat-option value="2">Tirsdag</mat-option>
					<mat-option value="3">Onsdag</mat-option>
					<mat-option value="4">Torsdag</mat-option>
					<mat-option value="5">Fredag</mat-option>
				</mat-select>
			</mat-form-field>
			<div class="input" *ngIf="this.week">
				<ion-input
					class="week-input"
					type="number"
					placeholder="{{ week }}"
					(change)="this.onWeekInput($event)"
				>
					<ion-label>Uke</ion-label>
				</ion-input>
			</div>
			<ion-button
				(click)="openSettings()"
				class="icon"
				shape="round"
				fill="none"
			>
				<ion-icon name="settings"></ion-icon>
			</ion-button>
		</div>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="ionRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<div *ngIf="src != null">
		<pinch-zoom>
			<img [src]="src" alt="" />
		</pinch-zoom>
	</div>
	<div *ngIf="src == null" class="status">
		<ion-spinner name="dots" color="primary"></ion-spinner>
		<p class="status-message">{{ status }}</p>
	</div>
</ion-content>
